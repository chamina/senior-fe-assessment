<app-header></app-header>
<app-image-modal [imageUrl]="selectedImageUrl" [showModal]="showModal" (closeModal)="closeModal()"></app-image-modal>
@if (showAlert) {
<div style="color: #5f0000;" class="flex items-center bg-blue-300  text-sm font-bold px-4 py-3" role="alert">
  <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
    <path
      d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z" />
  </svg>
  <p>Image was assigned to a task successfully.</p>
</div>
}

<div id="main-page" class="container mx-auto px-4 py-8 ">
  <div class="w-full max-w-5xl p-5 pb-10 mx-auto mb-10 columns-3 space-y-5 gap-y-4">
    <!-- images load here -->
    @for(img of paginatedImages; track img) {
    <div (click)="openModal(img)" class="relative group  ">
      <img [ngSrc]="img" alt="Image 1" class="max-h-full max-w-full" width="2048" height="2048">

      <button style="margin-bottom: -10px;" (click)="setImageToTaskPage(img)"
        class=" absolute bottom-2 left-0 right-0 bg-violet-200 text-gray-800 py-2 px-4 space-y-5 ">Assign To
        Task</button>
    </div>
    }

  </div>

  <div id="pagination" class="flex-1 text-center mt-8 ">

    <div class="flex justify-center flex-row mx-auto">
      <button [disabled]="isPreviousDisabled" (click)="previousPage()"
        class="bg-gray-800 text-white rounded-l-md border-r border-gray-100 py-2 hover:bg-blue-700 hover:text-white px-3">
        <div class="flex flex-row align-middle">
          <svg class="w-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
              clip-rule="evenodd"></path>
          </svg>
          <p class="ml-2">Prev</p>
        </div>
      </button>
      <button [disabled]="isNextDisabled" (click)="nextPage()"
        class="bg-gray-800 text-white rounded-r-md py-2 border-l border-gray-200 hover:bg-blue-700 hover:text-white px-3">
        <div class="flex flex-row align-middle">
          <span class="mr-2">Next</span>
          <svg class="w-5 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </div>
      </button>
    </div>


  </div>

</div>
